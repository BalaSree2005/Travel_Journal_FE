<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./assetes/css/style.css">

</head>

<body>
    <header id="nav-bar">

        <nav>
            <img src="./assetes/images/vector-logo.jpg" alt="Company Logo" id="company-logo">
            <marquee>Travel Beyond Borders! Share your adventures and find your next dream destination!</marquee>
            <a href="./index.html">Home</a>
            <a href="./register.html">Get Started</a>
            <a href="./login.html">Sign In</a>
            <a href="./dashboard.html">Account Overview</a>
            <a href="./aboutus.html">Our Story</a>
        </nav>
    </header>

    <main>
        <img src="./assetes/images/gif-3.gif" alt="no image" id="gif">
        <div class="container" id="form">
            <form action="" method="get">
                <fieldset>
                    <legend>Details</legend>
                    <div class="form-group">
                        <label for="college">Name</label>
                        <input type="text" name="college" id="college" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="mail">E-mail</label>
                        <input type="email" name="mail" id="mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone No:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                </fieldset>
                <div class="button-container">
                    <button type="submit" id="sub" class="block">Register</button>
                    <br>
                    <button type="reset" id="re" class="block"
                        style="background-color: rgba(41, 43, 43, 0.649);">Reset</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="foot">
            <h6>@ Copyright Reserved..!</h6>
        </div>
        <div class="images" id="logos">
            <!-- <img src="./assetes/images/icon-favicon.png" alt="no image found"> -->
            <img src="./assetes/images/icon-twitter.svg" alt="no image found">
            <img src="./assetes/images/icon-facebook.svg" alt="no image found">
            <img src="./assetes/images/icon-instagram.svg" alt="no image found">
        </div>
    </footer>

    <script src="./assetes/js/script.js"></script>
</body>

</html>
